<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe-Game</title>
  </head>
  <body>
    <main>
        <div class="container hide">
            <p class="msg"></p>
            <button class="playBtn">Play Again</button>
        </div>
        <div class="container">
            <h1>Tic Tac Toe Game</h1>
            <div class="player">
              <div class="position">
                <p class="player_O">Player O</p>
                <span class="turnIndiacator indicator_O"></span>
              </div>
              <div class="position">
                <span class="turnIndiacator indicator_X"></span>
                <p class="player_X">Player X</p>
              </div>
            </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button class="resetBtn">Reset Game</button>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
